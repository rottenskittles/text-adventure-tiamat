<DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tavernventures</title>
        <link rel="icon" type="image/x-icon" href="images/pixil-frame-0 (8).png">
        <link rel="stylesheet" href="style.css">
        <script defer src="server.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1 class="gameplaytitle">Tavernventures</h1>
        <section class="gameplay" id="start">
            <p class="gameplaytext">You wake up in a tavern, a little confused</p>
            <section class="gameBtn">
                <button class="options" id="tavernkeep" value="tavernkeep">Talk to tavernkeep</button>
                <button class="options" id="cards" value="cards">Go to card playing table</button>
                <button class="options" id="boasters" value="boasters">Go to table of boasters</button>
            </section>
        </section>

        <section id="tvkdialogue" class="hidden">
            <p class="gameplaytext">"What would you like?"</p>
            <section class="gameBtn">
                <button class="options" id="teamup" value="teamup">Ask to team up</button>
                <button class="options" id="buytavern" value="buytavern">Buy items</button>
                <button class="options" id="backtavern" value="backtavern">Back</button>
            </section>

            <section id="cardtable" class="hidden">
                <p class="gameplaytext">You walk over to the table with people playing cards</p>
                <section class="gameBtn">
                    <button class="options" id="cardplay" value="cardplay">Play cards</button>
                    <button class="options" id="backcards" value="backcards">Back</button>
                </section>
        </section>
    </body>

    </html>
